	<meta name="description" content="宜宾市第三人民医院成立于1951年，是宜宾市的一所非营利性的国家三级乙等综合医院和国家级爱婴医院。医院由院本部A 区、B 区和李庄院区构成，总占地面积62.7 亩，建筑面积 9.41 万㎡。医院集医疗、急救、教学、科研任务于一体。目前是同济大学教学医院，西南医科大学继续教育学院、四川卫生康复职业学院、华西卫校、宜宾市卫生学校的临床教学实习基地，西南医科大学成人高等教育宜宾直属班，上海市同济医院医疗集团理事单位，上海市肺科医院专科联盟成员单位，首都医科大学三博脑科医院医联体核心协作医院，国家临床重点专科三博神经外科专科联盟核心成员。医院现有编制床位750张，员工1067人，高级职称114人(其中正高级职称20人)，中级职称290人，博士研究生2人，硕士研究生33人。全国中医肛肠名专家1人，四川省临床技能名师1人，四川省卫健委学术技术带头人1人，四川省卫生健康委学术技术带头人后备人选3人，四川省基层卫生拔尖人才1人，宜宾市学术技术带头人4人，宜宾市市级拔尖人才4人，宜宾市翠屏区拔尖人才6人，翠屏区学术技术带头人4人，硕士研究生导师2人。设有25个临床科室，10个医技科室，口腔科、肛肠科、心血管内科、泌尿外科、麻醉科、放射科、肝胆外科、神经外科、疼痛科（李庄）为市级重点专科，肾病内科风湿免疫科、检验科、肿瘤科、呼吸与危重症医学科列为市级重点专科建设，各科室均有临床经验丰富的学术技术带头人。医院被中国卒中学会、中国卒中中心联盟授予“卒中中心”单位。医院坚持“大专科、小综合”差异化发展战略， 坚持“服务制胜”“人才兴院”战略 ，坚持“以病人为中心”的服务理念，始终把医德医风建设、服务质量的优化放在首位。精心呵护每位病员，合理收费力求公平，为每位患者提供方便、快捷、温馨的全程式人性化服务，面向社会全力打造病员、职工、政府“三满意”的精品医院，是我们全体医务人员共同的追求。追求总是离不开信念，我们的信念就是您的信赖！健康咨询热线：0831-8224806" />
